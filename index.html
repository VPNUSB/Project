<!DOCTYPE html>
<html>
<head>
	<title>firebase</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script>
		$(document).ready(function(){
	  	$(".mainPage").hide();
	  });
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyBQKH6iWki3d2cfrZh8XTtVwFqYZmaosHI",
	    authDomain: "project-f95f3.firebaseapp.com",
	    databaseURL: "https://project-f95f3.firebaseio.com",
	    projectId: "project-f95f3",
	    storageBucket: "",
	    messagingSenderId: "680235213810"
	  };
	  firebase.initializeApp(config);

	  var provider = new firebase.auth.GoogleAuthProvider();
	 
	 

	function signIn(){
		firebase.auth().signInWithRedirect(provider);
		loadMainPage();
	};

	function loadMainPage(){
		$(".login").hide();
		$(".mainPage").show();
	}

	</script>
	
	
</head>
<body>
	<div class="login">
		<input type="button" name="login" onclick="signIn()" value="login">

	</div>
	<div class="mainPage">
		<h1>Hello there!</h1>
	</div>


</body>
</html>
